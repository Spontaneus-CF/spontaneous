<div data-ng-controller="eventsController">
  <form name='eventForm'>
    <input type="text" required data-ng-model='event.eName' placeholder="Event Name">
    <input type="text" required data-ng-model='event.eLocation' placeholder='Event Address'>
    <input type="text" required data-ng-model='event.eventTime' placeholder='Time event begins'>
    <input type="text" required data-ng-model='event.maxNumber' placeholder='Max # of Attendees'>
    <input type="text" required data-ng-model='event.minNumber' placeholder='Min # of Attendees'>
    <input type="text" data-ng-hide=true data-ng-model="event.attendee">
  </form>
  <button data-ng-click='submitForm()'>Submit Event</button>
</div>
