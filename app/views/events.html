<div data-ng-controller="myEvents">
  <div data-ng-repeat='event in events'>
    {{event.eName}} {{event.eLocation}} {{event.eventTime}} {{event.maxNumber}} {{event.minNumber}} {{event.attendees}}
    <button data-ng-click="joinEvent(event)">Join UP!</button>
    <button data-ng-click="unJoinEvent(event)">Remove me</button>
  </div>
</div>
