<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/state.css">
    <link rel="stylesheet" href="ico-fonts/style.css">
  </head>
  <body>
    <header>
      <h1 class="sub-hdr hdr-explore">EXPLORE</h1>
      <a href="join.html"><img class="logo" src="images/logo.png"></a>
      <div class="icon-user main-user"><span> Name<span></div>
    </header>
    <form method="get">
      <input type="text" class="search-box2" size="" maxlength="120" placeholder="Search events">
      <span class="icon-search"></span>
    </form>
    <form method="post">
      <select class="dropdown" name="Sort By">
        <option value="event-type" class="dropdown__item">Event Type</option>
        <option value="location" class="dropdown__item">Location</option>
        <option value="time" class="dropdown__item">Time</option>
      </select>
    </form>
    <article class="event-holder">
      <section class="event-one">
        <div class="event-one__name">Event</div>
      </section>
      <section class="event-two">
        <div class="event-two__time">12:30pm</div>
      </section>
      <section class="event-three">
        <div class="event-three__date">today</div>
      </section>
      <section class="event-four">
        <div class="event-four__location">location</td>
      </section>
      <section class="event-five">
        <div class="event-five__people">5</div>
      </section>
      <input type="button" class="join" name="join">
      <h1 class="join-text">JOIN</h1>
    </article>
    <nav class="mobile-bar">
      <ul class="mobile-bar__list">
        <li class="mobile-bar__item"><a href="host.html" class="icon-pencil"></a></li>
        <li class="mobile-bar__item"><a href="join.html" class="icon-compass"></a></li>
        <li class="mobile-bar__item"><a href="activities.html" class="icon-user"></a></li>
        <li class="mobile-bar__item"><a href="index.html" class="icon-switch"></a></li>
      </ul>
    </nav>
  </body>
</html>
